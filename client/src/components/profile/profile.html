<div class="container card-margin">
  <div class="row">
    <div class="col s12">
      <div class="card-panel white lighten-5 hoverable">
        <div class="card-panel red lighten-5" ng-show="$ctrl.error">{{$ctrl.error}}</div>
        <div class="card-panel green lighten-5" ng-show="$ctrl.success">{{$ctrl.success}}</div>
        <h3 class="blue-grey-text">My Profile</h3>
        <form name="profileForm">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" type="text" name="firstName" ng-model="$ctrl.user.firstName"/>
              <label for="firstName">First Name</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" type="text" name="lastName" ng-model="$ctrl.user.lastName"/>
              <label for="lastName">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" type="email" name="email" ng-model="$ctrl.user.email"/>
              <label for="email">Email Address</label>
            </div>
          </div>
          <div class="row">
            <button class="waves-effect waves-light btn right" ng-click="$ctrl.update()" ng-disabled="$ctrl.registerForm.$invalid" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
