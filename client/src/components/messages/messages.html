<div class="container">
  <h3> Messages</h3>
  <div class="row">
    <!-- Left side messages navigation -->
    <div class="col s3">
      <!-- Contains individual message preview information-->
      <div class="collection">
        <a ui-sref="messages.list({userId: user.id})" class="collection-item" ng-repeat="user in $ctrl.users" ng-class="{'active': $ctrl.$stateParams.userId == user.id}">
          {{user.firstName}} {{user.lastName}}
        </a>
      </div>
    </div>
    <!-- Right side selected message box -->
    <div class="col s9">
      <section>
        <div ui-view></div>
      </section>
    </div>
  </div>
</div>
