<div class="container card-margin">
  <div class="row">
    <div class="col s12">
      <div class="card-panel white lighten-5 hoverable">
        <div class="card-panel red lighten-5" ng-show="$ctrl.error">{{$ctrl.error}}</div>
        <h3 class="blue-grey-text">Post new item</h3>
        <form name="postForm">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" type="text" name="name" ng-model="$ctrl.post.name"/>
              <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <select material-select watch ng-model="$ctrl.post.category" size="6">
                <option value="" disabled selected>Select a category...</option>
                <option ng-repeat="category in $ctrl.categories | orderBy:'name'" value="{{category.id}}">
                  {{::category.name}}
                </option>
              </select>
              <label>Category</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <button class="waves-effect waves-light btn right" ng-click="$ctrl.post()" ng-disabled="$ctrl.postForm.$invalid" type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
