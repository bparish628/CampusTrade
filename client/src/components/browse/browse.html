<div class="container row">
  <div class="col s3" ng-repeat="post in $ctrl.posts">
    <div class="card">
      <div class="card-content" ng-if="::post.image">
        <center>
          <img ng-src="{{post.image}}" style="max-height: 100px; max-width: 100px;" />
        </center>
      </div>
      <div class="card-content grey lighten-4">
        <center class="name-margin"><b>{{post.name}}</b></center>
        <p>Category: {{post.category.name}}</p>
        <p>Asking Price: {{post.price | currency}}</p>
        <p>Seller: {{post.user.firstName}} {{post.user.lastName}}</p>
      </div>
    </div>
  </div>
</div>
